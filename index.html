<!DOCTYPE html>
<html lang="en"> 

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="src/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed">
  <script src="scrollpage.min.js"></script>
  <script src="script.js"></script>

  <title>Adrian Design</title>

</head>

<body>

  <div id="presentation">

    <div class="page-item" id="logo-div">
      <img src="src/logo.svg" alt="Logo" class="logo"/>
    </div>

    <div class="page-item" id="main-div">
      <div id="header-div">
        <div id="logo-header-div">
          <img src="src/logo.svg" alt="" class="logo-header"/>
        </div>
        <ul id="menu-list">
          <li onclick="testF('main-page-div')">Strona główna</li>
          <li onclick="testF('offer-div')">Oferta</li>
          <li onclick="testF('projects-div')">Projekty</li>
          <li onclick="testF('contact-div')">Kontakt</li>
        </ul>
      </div>

      <div id="content-div">

        <div class="content" id="projects-div">
          <div class="div-title"><div>Projekty</div></div>
          <div class="div-description">Przykładowe projekty wykonane w ostatnim czasie</div>
          <div class="div-images">
            <img src="src/projects/1.jpg" alt="" class="project-image"/>
            <img src="src/projects/2.jpg" alt="" class="project-image"/>
            <img src="src/projects/3.jpg" alt="" class="project-image"/>
            <img src="src/projects/4.jpg" alt="" class="project-image"/>
          </div>
        </div>

        <div class="content" id="offer-div">
          Tu będzie oferta
        </div>

        <div class="content" id="main-page-div">
          Tu będzie strona główna
        </div>

        <div class="content" id="contact-div">
          <div class="div-title"><div>Kontakt</div></div>
          <div class="div-description">Jeżeli masz do mnie jakieś pytania skontakuj się ze mną <b>już dziś</b></div>
          <div class="div-images"">
            <img src="src/ikony duże.png" alt="" style="padding: 200px;"/>
          </div>

          <div id="contact-footer-div">


            <img src="src/wiadomości.svg">
            Napisz
            adrian.graphic@op.pl

            <img src="src/tel.svg">

            Zadzwoń
            782-048-337

            <img src="src/fb.svg">
            <img src="src/insta.svg">


          </div>
        </div>
      </div>

      <!-- <div id="footer-div">
        <small>Adrian Design</small>
      </div> -->
    </div>

  </div>

  <script>
    const scrollPage = new ScrollPage("#presentation", {
      // easing functions
      animation: "easeInSine",
      // animation speed
      time: 500,
      // show/hide scrollbar
      scrollBar: false,
      // css class name for active page element
      pageSelectedClass:"active",
      // css class name for active menu item
      menuSelectedClass:"active",
      // trigger scrollpage if scrolling content reach bottom or top
      triggerScrollChildren: false,
      // relative to parent height or nor
      relative: false,
    });
  </script>

</body>

</html>
